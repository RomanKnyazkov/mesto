<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">

      <header class="header">
        <img alt="Место Россия" class="header__logo" src="./images/Vector-W.svg">
      </header>

    <main class="content">
      
      <section class="profile">
        <img class="profile__img" src="./images/Kusto.jpg" alt="Жак-Ив Кусто">
        <div class="profile__box">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <div class="pen pen_open"></div>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <div class="button">
          <div class="button__img"></div>
        </div>
      </section>

      <div class="cards">
        <ul class="cards__elements">
          <li class="element">
            <img class="cards__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <p class="cards__text">Карачаевск</p>
            <button type="button" class="cards__like"></button>
          </li>
          <li class="element">
            <img class="cards__image" src="./images/albrus.jpg" alt="Гора Эльбрус">
            <p class="cards__text">Гора Эльбрус</p>
            <button type="button" class="cards__like"></button>
          </li>
          <li class="element">
            <img class="cards__image" src="./images/dombai.jpg" alt="Домбай">
            <p class="cards__text">Домбай</p>
            <button type="button" class="cards__like"></button>
          </li>
          <li class="element">
            <img class="cards__image" src="./images/albrus.jpg" alt="Гора Эльбрус">
            <p class="cards__text">Гора Эльбрус</p>
            <button type="button" class="cards__like"></button>
          </li>
          <li class="element">
            <img class="cards__image" src="./images/dombai.jpg" alt="Домбай">
            <p class="cards__text">Домбай</p>
            <button type="button" class="cards__like"></button>
          </li>
          <li class="element">
            <img class="cards__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <p class="cards__text">Карачаево-Черкесск</p>
            <button type="button" class="cards__like"></button>
          </li>
        </ul>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

      <div class="popup">
        <form class="popup__container">
          <p class="popup__title">Редактировать профиль</p>
          <label>
            <input class="popup__name input" type="text" placeholder="Жак-Ив Кусто">
          </label>
          <label>
            <input class="popup__profile input" type="text" placeholder="Иследователь океана">
          </label>
          <button type="submit" class="popup__save">Сохранить</button>
          <div class="popup__close"></div>
        </form>
      </div>

      <script src="./script.js"></script>
      
  </body>
</html>
