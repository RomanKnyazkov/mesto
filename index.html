<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">

      <header class="header">
        <img alt="Место Россия" class="header__logo" src="./images/Vector-W.svg">
      </header>

    <main class="content">
      
      <section class="profile">
        <img class="profile__img" src="./images/Kusto.jpg" alt="Жак-Ив Кусто">
        <div class="profile__box">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__pen"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button"></button>
      </section>

      <section class="cards">
        <ul class="cards__elements">
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

      <div class="popup">
        <div class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="FormPopup">
            <input class="popup__input popup__input_value_name" type="text" name="formName">
            <input class="popup__input popup__input_value_profile" type="text" name="formProfile">
            <button type="submit" class="popup__save">Сохранить</button>
          </form>
          <button type="button" class="popup__close"></button>
        </div>
      </div>

      <div class="popup popup-cards">
        <div class="popup__container">
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form popup-cards__form" name="FormPopup">
            <input class="popup__input popup__input_value_name-img" type="text" name="formName" placeholder="Название">
            <input class="popup__input popup__input_value_img" type="url" name="formProfile" placeholder="Ссылка на картинку">
            <button type="submit" class="popup__save popup-cards__save">Создать</button>
          </form>
          <button type="button" class="popup__close popup-cards__close"></button>
        </div>
      </div>

      <div class="popup popup-card">
        <div class="popup-card__container">
          <img class="popup__img-card" alt="Картинка" src="#">
          <h3 class="popup__title-card">Заголовок</h3>
          <button type="button" class="popup__close popup-card__close"></button>
        </div>
      </div>

      <script src="./scripts/index.js"></script>
      
  </body>
</html>
