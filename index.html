<!DOCTYPE html>
<html lang="ru">

    <title>Mesto</title>

  <body class="page">

    <header class="header">

    <section class="profile">

        <h1 class="profile__title">Жак-Ив Кусто</h1>

    <section class="cards">

        <li class="element"><img class="cards__image" src="./images/albrus.jpg" alt="Гора Эльбрус"><p class="cards__text">Гора Эльбрус</p></li>
        <li class="element"><img class="cards__image" src="./images/dombai.jpg" alt="Домбай"><p class="cards__text">Домбай</p></li>
        <li class="element"><img class="cards__image" src="./images/albrus.jpg" alt="Гора Эльбрус"><p class="cards__text">Гора Эльбрус</p></li>
        <li class="element"><img class="cards__image" src="./images/dombai.jpg" alt="Домбай"><p class="cards__text">Домбай</p></li>
        <li class="element"><img class="cards__image" src="./images/karachaevsk.jpg" alt="Карачаевск"><p class="cards__text">Карачаево-Ч...</p></li>
      </ul>
    </section>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
  </body>
</html>
