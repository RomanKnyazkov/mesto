<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">

      <header class="header">
        <img class="header__logo" src="./images/Vector-W.svg">
      </header>

    <main class="content">
      
      <section class="profile">
        <img class="profile__img" src="./images/Kusto.jpg" alt="Жак-Ив Кусто">

          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <div class="pen"></div>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <div class="button">
          <div class="button__img"></div>
        </div>
      </section>

      <section class="cards">
        <ul class="cards__elements">
          <li class="element">
            <img class="cards__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
              <p class="cards__text">Карачаевск</p>
              <div class="cards__like"></div>
          </li>
          <li class="element">
            <img class="cards__image" src="./images/albrus.jpg" alt="Гора Эльбрус">
            <p class="cards__text">Гора Эльбрус</p>
            <div class="cards__like"></div>
          </li>
          <li class="element">
            <img class="cards__image" src="./images/dombai.jpg" alt="Домбай">
            <p class="cards__text">Домбай</p>
            <div class="cards__like"></div>
          </li>
          <li class="element">
            <img class="cards__image" src="./images/albrus.jpg" alt="Гора Эльбрус">
            <p class="cards__text">Гора Эльбрус</p>
            <div class="cards__like"></div>
          </li>
          <li class="element">
            <img class="cards__image" src="./images/dombai.jpg" alt="Домбай">
            <p class="cards__text">Домбай</p>
            <div class="cards__like"></div>
          </li>
          <li class="element">
            <img class="cards__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <p class="cards__text">Карачаево-Ч...</p>
            <div class="cards__like"></div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

      <div class="popup">
        <div class="popup__owerlay"></div>
        <div class="popup__container">
          <p class="popup__title">Редактировать профиль</p>
          <p class="popup__name">Жак-Ив Кусто</p>
          <p class="popup__profile">Иследователь океана</p>
          <div class="popup__botton">Сохранить</div>
          <div class="popup__close"></div>
        </div>
      </div>


      <script src="./script.js"></script>
      
  </body>
</html>
