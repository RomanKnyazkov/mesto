<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">

      <header class="header">
        <img alt="Место Россия" class="header__logo" src="./images/Vector-W.svg">
      </header>

    <main class="content">
      
      <section class="profile">
        <img class="profile__img" src="./images/Kusto.jpg" alt="Жак-Ив Кусто">
        <div class="profile__box">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-card-button"></button>
      </section>

      <section class="cards">
        <ul class="cards__elements">
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

<div class="popup popup__edit-profile-popup">
  <div class="popup__container">
    <h3 class="popup__title">Редактировать профиль</h3>
    <form class="popup__form" name="edit-user-form">
      <input class="popup__input popup__input_value_name" type="text">
      <input class="popup__input popup__input_value_description" type="text">
      <button type="submit" class="popup__save">Сохранить</button>
    </form>
    <button type="button" class="popup__close"></button>
  </div>
</div>

<div class="popup popup__new-card-popup">
  <div class="popup__container">
    <h3 class="popup__title">Новое место</h3>
    <form class="popup__form new-card-popup__form" name="add-card-form">
      <input class="popup__input popup__input_value_img-name" type="text" placeholder="Название">
      <input class="popup__input popup__input_value_img" type="url" placeholder="Ссылка на картинку">
      <button type="submit" class="popup__save">Создать</button>
    </form>
    <button type="button" class="popup__close"></button>
  </div>
</div>

<div class="popup popup__big-image-popup">
  <div class="popup__img-container">
    <img class="popup__img" alt="Картинка" src="#">
    <h3 class="popup__img-title">Заголовок</h3>
    <button type="button" class="popup__close"></button>
  </div>
</div>

<template id="card">
<div class="card">
  <img class="card__image" alt="#" src="#">
  <h3 class="card__text"></h3>
  <button class="card__like"></button>
  <button class="card__delete"></button>
</div>
</template>
      <script src="./scripts/index.js"></script>
      
  </body>
</html>
