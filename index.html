<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">

      <header class="header">
        <img alt="Место Россия" class="header__logo" src="./images/Vector-W.svg">
      </header>

    <main class="content">
      
      <section class="profile">
        <img class="profile__img" src="./images/Kusto.jpg" alt="Жак-Ив Кусто">
        <div class="profile__box">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__pen"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <div class="profile__button"></div>
      </section>

      <section class="cards">
        <ul class="cards__elements">
          <li class="cards__element">
            <img class="cards__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <h2 class="cards__text">Карачаевск</h2>
            <button type="button" class="cards__like"></button>
          </li>
          <li class="cards__element">
            <img class="cards__image" src="./images/albrus.jpg" alt="Гора Эльбрус">
            <h2 class="cards__text">Гора Эльбрус</h2>
            <button type="button" class="cards__like"></button>
          </li>
          <li class="cards__element">
            <img class="cards__image" src="./images/dombai.jpg" alt="Домбай">
            <h2 class="cards__text">Домбай</h2>
            <button type="button" class="cards__like"></button>
          </li>
          <li class="cards__element">
            <img class="cards__image" src="./images/albrus.jpg" alt="Гора Эльбрус">
            <h2 class="cards__text">Гора Эльбрус</h2>
            <button type="button" class="cards__like"></button>
          </li>
          <li class="cards__element">
            <img class="cards__image" src="./images/dombai.jpg" alt="Домбай">
            <h2 class="cards__text">Домбай</h2>
            <button type="button" class="cards__like"></button>
          </li>
          <li class="cards__element">
            <img class="cards__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <h2 class="cards__text">Карачаево-Черкесск</h2>
            <button type="button" class="cards__like"></button>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

      <div class="popup">
        <form class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
            <input class="popup__input popup__input_name" type="text" value="Жак-Ив Кусто">
            <input class="popup__input popup__input_profile" type="text" value="Исследователь океана">
          <button type="submit" class="popup__save">Сохранить</button>
          <batton type="button" class="popup__close"></batton>
        </form>
      </div>

      <script src="./scripts/index.js"></script>
      
  </body>
</html>
